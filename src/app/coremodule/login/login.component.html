<section class="vh-100" style="background-color: #d8f1e9;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="card" style="border-radius: 1rem;">
          <div class="row g-0">
            <div class="col-md-6 col-lg-6 d-none d-md-block">
              <img src="https://tse1.mm.bing.net/th?id=OIP.1TUqHlpBFyGpT9-JtYA_7QHaKl&pid=Api&P=0"
                alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
            </div>
            <div class="col-md-6 col-lg-6 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">

                <form [formGroup]="loginform">

                  <div class="d-flex align-items-center mb-3 pb-1">
                    <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                    <span class="h1 fw-bold mb-0">Logo</span>
                  </div>

                  <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Login to your account</h5>

                  <div class="form-outline mb-4">
                    <input formControlName="emailid" type="email" id="form2Example17" class="form-control form-control-lg" />
                    <label class="form-label" for="form2Example17">Email ID<span class="required">*</span></label>
                    <div class="required" *ngIf="loginform.controls['emailid'].invalid && (loginform.controls['emailid'].touched ||  loginform.controls['emailid'].dirty) ">
                      This is required field
                    </div>
                  </div>

                  <div class="form-outline mb-4">
                    <input formControlName="pass" type="password" id="form2Example27" class="form-control form-control-lg" />
                    <label class="form-label" for="form2Example27">Password<span class="required">*</span></label>
                    <div class="required" *ngIf="loginform.controls['pass'].invalid && (loginform.controls['pass'].touched ||  loginform.controls['pass'].dirty) ">
                      This is required field
                    </div>
                  </div>

                  <div class="pt-1 mb-4">
                    <button (click)="login()" class="btn btn-dark btn-lg btn-block" type="button">Login</button>
                  </div>

                  <a class="small text-muted" href="#!">Forgot password?</a>
                  <p class="mb-5 pb-lg-2" style="color: #393f81;">Don't have an account? 
                    <a routerLink="/register" style="color: #393f81;">Register here</a></p>
                  <!-- <a href="#!" class="small text-muted">Terms of use.</a>
                  <a href="#!" class="small text-muted">Privacy policy</a> -->
                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
